<header class="header__home" id="header">
  <div class="header__container container">
    <div class="header__wrapper">
      <!--LOGO-->
      <a href="./index.html" class="header__link">
        <svg class="header__icon" width="24" height="24">
          <use href="./images/header/sprite.svg#icon-film"></use>
        </svg>
        <span class="header__name">Filmoteka</span>
      </a>
      <!--NAVIGATION-->
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a
              href="./index.html"
              class="lang-home nav-text nav__link--current"
              id="home"
              >home</a
            >
          </li>
          <li class="header__nav-item">
            <a href="./library.html" class="lang-library nav-text" id="library"
              >my library</a
            >
          </li>
        </ul>
      </nav>
      <div class="header__log">
        <button
          data-lang="log"
          class="nav-text header__log-btn lang-login"
          id="login"
          type="button"
        >
          LOG IN
        </button>
        <button
          class="header__log-btn is-hidden langout"
          type="button"
          data-lang="logoutBtn"
          id="logout"
        >
          LOG OUT
        </button>
      </div>
    </div>
    <div class="header__btns">
      <!--NIGHT MODE-->
      <label class="header-form__switch">
        <input class="header-form__checkbox" type="checkbox" />
        <span class="header-form__slider header-form__slider--round">
          <p class="header-slider__box">
            <svg class="header-slider__icon" width="16" height="16">
              <use href="./images/header/sprite.svg#icon-sun"></use>
            </svg>
          </p>
          <p class="header-slider__box">
            <svg class="header-slider__icon" width="16" height="16">
              <use href="./images/header/sprite.svg#icon-moon"></use>
            </svg>
          </p>
        </span>
      </label>
      <!--LANGUAGE-->
      <div class="header__lang">
        <select class="header__lang-select">
          <option value="en">EN</option>
          <option value="ua">UA</option>
        </select>
      </div>
    </div>
    <!--SEARCHER-->
    <form class="header__search">
      <input
        class="header__search-input"
        type="text"
        placeholder="Movie search"
        name="headerInput"
      />
      <button class="header__search-btn" type="submit">
        <svg class="header__search-icon" width="20" height="20">
          <use href="./images/header/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <!--FILTER-->
    <form class="header__filter">
      <!--GENRES-->
      <select class="header__filter-genres" name="genre" id="genre_choice">
        <option

          value="0"

          All genres
        </option>

        >

        </option>

          id="animation"
          value="16"
        >
          Animation
        </option>
        <option
          class="header__filter-genres-option lang-comedy"
          id="comedy"
          value="35"
        >
          Comedy
        </option>
        <option
          class="header__filter-genres-option lang-crime"
          id="crime"

        </option>
        <option

        <option

        <option

        <option

          id="horror"
          value="27"

          Horror
        </option>
        <option

          id="music"

        <option

      </select>
      <!--VOTES-->
      <select class="header__filter-votes" name="votes" id="sortaverage">
        <option
          class="header__filter-sort lang-sortaverage"
          id="don't-sort"
          value="1"
        >
          Sort by Average
        </option>
        <option
          class="header__filter-sort lang-don't-sort"
          id="votes_choice"
          value="0"
        >
          Don't sort
        </option>
      </select>
      <!--YEAR-->
      <select class="header__filter-years" name="year" id="year_choice">
        <option class="header-years lang-years" id="years" value="0">
          All years
        </option>
        <option class="header-years lang-years" id="2017" value="2017">
          2017
        </option>
        <option class="header-years lang-years" id="2018" value="2018">
          2018
        </option>
        <option class="header-years lang-years" id="2019" value="2019">
          2019
        </option>
        <option class="header-years lang-years" id="2020" value="2020">

        <option class="header-years lang-years" id="2022" value="2022">

      </select>
    </form>
  </div>
</header>
